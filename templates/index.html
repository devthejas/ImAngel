<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .chat-container { 
            max-width: 700px; 
            margin: 40px auto; 
        }
        .chat-box { 
            background: #fff; 
            border-radius: 12px; 
            box-shadow: 0 4px 16px rgba(0,0,0,0.2); 
            padding: 24px; 
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message { 
            margin-bottom: 16px; 
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user { 
            text-align: right; 
        }
        .user .text-bubble {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 16px;
            border-radius: 18px 18px 4px 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .bot { 
            text-align: left; 
        }
        .bot .text-bubble {
            display: inline-block;
            background: #f1f3f4;
            color: #333;
            padding: 10px 16px;
            border-radius: 18px 18px 18px 4px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .image-msg img { 
            max-width: 100%; 
            border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-msg img:hover {
            transform: scale(1.02);
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #chat-form {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: #667eea;
            border: none;
            padding: 10px 24px;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-primary:disabled {
            background: #9ca3af;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ðŸŽ¨ AI Image Generator</h1>
        <div class="chat-box" id="chat-box">
            <div class="message bot">
                <div class="text-bubble">
                    Welcome! Describe any image you'd like to create and I'll generate it for you. 
                    Please note: generation may take up to 4 minutes.
                </div>
            </div>
        </div>
        <form id="chat-form" class="d-flex">
            <input 
                type="text" 
                id="prompt-input" 
                class="form-control me-2" 
                placeholder="Describe your image... (e.g., 'a sunset over mountains')" 
                required
            >
            <button type="submit" class="btn btn-primary" id="submit-btn">Send</button>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt-input');
        const submitBtn = document.getElementById('submit-btn');

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // Disable form during generation
            promptInput.disabled = true;
            submitBtn.disabled = true;

            // Add user message
            addMessage(prompt, 'user');
            promptInput.value = '';

            // Show loading message
            const loadingId = addLoadingMessage('Generating your image... This may take up to 4 minutes.');

            // Send prompt to Flask backend
            const formData = new FormData();
            formData.append('prompt', prompt);

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                // Remove loading message
                removeMessage(loadingId);

                if (response.ok) {
                    // Check if we actually got image data
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('image')) {
                        addMessage('Error: Invalid response from server', 'bot');
                        return;
                    }
                    
                    const blob = await response.blob();
                    
                    // Verify blob size
                    if (blob.size < 1000) {
                        addMessage('Error: Image data is incomplete. Please try again.', 'bot');
                        console.error('Blob size too small:', blob.size);
                        return;
                    }
                    
                    console.log('Received image blob:', blob.size, 'bytes');
                    const url = URL.createObjectURL(blob);
                    addImageMessage(url, 'bot');
                } else {
                    const error = await response.json().catch(() => ({ error: 'Unknown error' }));
                    addMessage(`Error: ${error.error || 'Failed to generate image'}`, 'bot');
                }
            } catch (err) {
                removeMessage(loadingId);
                addMessage('Connection error. Please check if the Colab server is running.', 'bot');
                console.error('Error:', err);
            } finally {
                // Re-enable form
                promptInput.disabled = false;
                submitBtn.disabled = false;
                promptInput.focus();
            }
        });

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.id = `msg-${Date.now()}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'text-bubble';
            bubble.textContent = text;
            
            div.appendChild(bubble);
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            return div.id;
        }

        function addLoadingMessage(text) {
            const div = document.createElement('div');
            div.className = 'message bot';
            div.id = `msg-${Date.now()}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'text-bubble';
            
            const spinner = document.createElement('span');
            spinner.className = 'loading-spinner';
            
            const textNode = document.createTextNode(text);
            
            bubble.appendChild(spinner);
            bubble.appendChild(textNode);
            div.appendChild(bubble);
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            return div.id;
        }

        function addImageMessage(url, sender) {
            const div = document.createElement('div');
            div.className = `message image-msg ${sender}`;
            div.id = `msg-${Date.now()}`;
            
            const img = document.createElement('img');
            img.src = url;
            img.alt = 'Generated image';
            img.onclick = function() {
                window.open(url, '_blank');
            };
            
            div.appendChild(img);
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            return div.id;
        }

        function removeMessage(messageId) {
            const msg = document.getElementById(messageId);
            if (msg) {
                msg.remove();
            }
        }
    </script>
</body>
</html>
